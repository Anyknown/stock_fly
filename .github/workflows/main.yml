name: Stock Fly
'on':
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    run_script:
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v3
            -
                name: Install yahoo_fin
                run: |
                    pip install --user yahoo_fin
            -
                name: Prompt for purchase prices
                id: purchase_prices
                run: 'echo "Enter purchase prices (comma-separated):"'
                shell: bash
            -
                name: Run python script
                run: >
                    python3 stock_fly.py ${{
                    steps.purchase_prices.outputs.purchase_prices }}
